<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <form id="first">
      <div class="mb-3">
        <img src="img/intro.png" alt="Greeting picture" id="greet">
        <label for="name" class="form-label">You are about to see some magic, but before - we want to know your name!</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name, please" autocomplete="off" autofocus required>
        <button type="button submit" class="btn btn-primary" id="userName">Let's go</button>
      </div>
    </form>
    <form id="second">
      <div class="mb-3 hidden">
        <h2>Hi,<span id="outName"></span>! Now it's time to check out some magic. Please, insert any number in a form below.</h2>
        <img src="img/magic.jpg" alt="picture with magic exponent" id="magic">
        <input type="number" name="number" id="input" min="1" placeholder="Input your number here" autofocus autocomplete="off" step="1" required>
        <button type="button submit" class="btn btn-primary" id="main">Play</button>
        <button type="button submit" class="btn btn-success" id="reverse">Reverse</button>
      </div>
    </form>
    <div class="alert alert-primary" role="alert">
      <p id="output1"></p>
    </div>
    <div class="alert alert-success" role="alert">
      <p id="output2"></p>
    </div>
  </div>
</body>

</html>
